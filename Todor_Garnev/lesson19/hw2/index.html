<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        body {
            padding: 25px;
            font-size: 18px;
        }

    </style>
</head>

<body>
    <form class="form-inline" name="filmGenerator">
        <input type="text" class="form-control" name="title" placeholder="Movie Title" required>

        <input type="number" class="form-control m-2" name="year" min="1900" max="2017" placeholder="Year" required>

        <input type="url" class="form-control m-2" name="url" placeholder="URL" required>

        <input type="url" class="form-control m-2" name="imdb" placeholder="IMDB" required>

        <input type="submit" class="btn btn-primary" value="Add">
    </form>


    <div id="collection" class="container-fluid p-3 d-flex flex-wrap">
    </div>

    <script src="js/script.js"></script>
</body>

</html>
