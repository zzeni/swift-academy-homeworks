<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Задача</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h3>Свържете се с нас!</h3>

            <hr>

            <form class="form-horizontal col-sm-6 col-sm-offset-3">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="user-name">Име</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="user-name" placeholder="Име">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="user-surname">Фамилия</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="user-surname" placeholder="Фамилия">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="email">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="E-mail address">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="number">Телефон #</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" id="number" placeholder="+359 88 555 5555">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="message">Съобщение</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-pencil"></i>
                        </span>
                        <textarea class="form-control" rows="3" placeholder="Съобщение" id="message"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning col-sm-4 col-md-3 col-sm-offset-4">
                    Изпрати
                    <i class="fa fa-paper-plane"></i>
                </button>
            </form>

        </div>
    </main>

</body>

</html>
