<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Задача</title>
</head>

<body>
    <h1>Свържете се с нас!</h1>
    <form method="post" action="#">
        <div>
            <label for="username">Вашите имена</label>
            <input type="text" name="username" id="username" placeholder="Име Фамилия">
        </div>
        <div>
            <label for="email">Вашият имейл</label>
            <input type="email" name="email" id="email" placeholder="email@example.com">
        </div>
        <div>
            <label for="lang">Избор на език</label>
            <select name="lang" id="lang">
                <option value="bg">Български</option>
                <option value="en">Английски</option>
                <option value="ge">Немски</option>
                <option value="fr">Френски</option>
            </select>
        </div>
        <div>
            <label for="phone">Телефон</label>
            <input type="tel" name="phone" id="phone" placeholder="+359xxxxxxxxx">
        </div>
        <div>
            <label for="message">Съобщение</label>
            <textarea id="message" name="message" cols="30" rows="8" placeholder="Опишете Вашето запитване тук"></textarea>
        </div>
        <div>
            <label></label>
            <button type="reset">Изтрий</button>
            <button type="submit">Изпрати</button>
        </div>
    </form>
</body>

</html>
