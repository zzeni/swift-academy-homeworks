<!DOCTYPE html>
<html>
    <head>
        <title>Упражнение 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        
        <fieldset>
            <legend><h1>Свържете се с нас !</h1></legend>
            <form method="post">
                <div>
                        <label for="name">Вашите имена </label>
                        <input type="text" id="name" name="name" placeholder="Име Фамилия">
                    </div>
                    <div>
                        <label for="email">Вашият имейл </label>
                        <input type="email" name="email" id="email" placeholder="email@example.com">
                    </div>
                    <div>
                        <label for="lang">Избор на език</label>
                       <select id="lang">
                           <option value="bg">Български</option>
                           <option value="gr">Гръцки</option>
                       </select>
                    </div>
                    <div>
                        <label for id="tel">Телефон</label>
                        <input type="tel" id="tel" placeholder="+359xxxxxxx">
                    </div>
                    <div>
                        <label for="textarea" >Съобщение</label>
                        <textarea id="textarea" placeholder="Опишете Вашето запитване тук"></textarea>
                    </div>
                    <label for=""></label>
                    <button class="butt">Изтрий</button>
                    <input type="submit" value="Изпрати" class="butt">
        </form>
        </fieldset>
       
        
    </body>
</html>
