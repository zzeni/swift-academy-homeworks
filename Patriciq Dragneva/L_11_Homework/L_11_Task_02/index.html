<!DOCTYPE html>
<html>

<head>
    <title>Login form</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="panel panel-default panel-login">
            <h3>Свържете се с нас!</h3>

            <hr>

            <form>


                <div class="form-group row form-flex">
                    <label>Име</label>
                    <div class="input-group customized">
                        <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="Име" required>
                    </div>

                </div>


                <div class="form-group row form-flex">
                    <label>Фамилия</label>
                    <div class="input-group customized">
                        <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="password" class="form-control" placeholder="Фамилия" required>
                    </div>
                </div>

                <div class="form-group row form-flex">
                    <label>E-mail</label>
                    <div class="input-group customized">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" class="form-control" placeholder="E-mail Adress" required>
                    </div>
                </div>

                <div class="form-group row form-flex">
                    <label>Телефон</label>
                    <div class="input-group customized">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-earphone"></span>
                        </span>
                        <input type="tel" class="form-control" placeholder="+359 88 555 5555" required>
                    </div>
                </div>

                <div class="form-group row form-flex">
                    <label>Съобщение</label>
                    <div class="input-group customized">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </span>
                        <textarea cols="" rows="3" class="form-control" placeholder="Съобщение" id="text-id" required> </textarea>
                    </div>

                </div>

                <hr>


                <button type="submit" class="btn btn-warning btn-lg col-xs-1col-sm-1 col-md-1 col-lg-1">Изпрати<span class="glyphicon glyphicon-send"></span>
          
                </button>

            </form>

        </div>
    </main>
</body>

</html>
